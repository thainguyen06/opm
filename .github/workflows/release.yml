name: Build and Release Binaries

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: opm-linux-x86_64
            features: ""
            use_docker: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: opm-linux-aarch64
            features: ""
            use_docker: true
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: opm-linux-x86_64-webui
            features: "webui"
            use_docker: true
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: opm-linux-aarch64-webui
            features: "webui"
            use_docker: true
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: opm-macos-x86_64
            features: ""
            use_docker: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: opm-macos-aarch64
            features: ""
            use_docker: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (Linux only)
        if: matrix.use_docker
        run: |
          docker build -t opm-builder-debian10 -f Dockerfile.debian10 .

      - name: Build release binary (Linux with Docker)
        if: matrix.use_docker
        run: |
          docker run --rm \
            -v $PWD:/build \
            -w /build \
            -e CC_aarch64_unknown_linux_gnu=${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }} \
            -e CXX_aarch64_unknown_linux_gnu=${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-g++' || '' }} \
            -e AR_aarch64_unknown_linux_gnu=${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-ar' || '' }} \
            -e CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }} \
            opm-builder-debian10 \
            bash -c "rustup target add ${{ matrix.target }} && cargo build --release --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}"

      - name: Setup Rust (macOS)
        if: ${{ !matrix.use_docker }}
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary (macOS)
        if: ${{ !matrix.use_docker }}
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/opm artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create or Update Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "opm-*" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Delete existing release
        continue-on-error: true
        run: |
          gh release delete latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag
        continue-on-error: true
        run: |
          git push --delete origin latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Development Build
          body: |
            ## Latest Development Build
            
            This is an automatically generated release containing the latest builds from the master branch.
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ### Available Binaries:
            
            #### Standard Binaries (without WebUI):
            - `opm-linux-x86_64` - Linux (x86_64) - Built with Debian 10
            - `opm-linux-aarch64` - Linux (ARM64) - Built with Debian 10
            - `opm-macos-x86_64` - macOS (Intel)
            - `opm-macos-aarch64` - macOS (Apple Silicon)
            
            #### WebUI-Enabled Binaries:
            - `opm-linux-x86_64-webui` - Linux (x86_64) with WebUI - Built with Debian 10
            - `opm-linux-aarch64-webui` - Linux (ARM64) with WebUI - Built with Debian 10
            
            > **Note:** Linux binaries are built with Debian 10 Docker for better compatibility with older systems.
            > WebUI-enabled binaries include the web interface for managing processes via browser.
            
            ### Installation:
            
            #### Standard Build (Linux x86_64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-x86_64
            chmod +x opm-linux-x86_64
            sudo mv opm-linux-x86_64 /usr/local/bin/opm
            ```
            
            #### WebUI Build (Linux x86_64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-x86_64-webui
            chmod +x opm-linux-x86_64-webui
            sudo mv opm-linux-x86_64-webui /usr/local/bin/opm
            
            # Start the daemon with WebUI enabled
            opm daemon restore --api --webui
            # Access the web interface at http://127.0.0.1:9876/
            ```
            
            #### Standard Build (Linux ARM64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-aarch64
            chmod +x opm-linux-aarch64
            sudo mv opm-linux-aarch64 /usr/local/bin/opm
            ```
            
            #### WebUI Build (Linux ARM64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-aarch64-webui
            chmod +x opm-linux-aarch64-webui
            sudo mv opm-linux-aarch64-webui /usr/local/bin/opm
            
            # Start the daemon with WebUI enabled
            opm daemon restore --api --webui
            # Access the web interface at http://127.0.0.1:9876/
            ```
            
            #### macOS (Intel):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-macos-x86_64
            chmod +x opm-macos-x86_64
            sudo mv opm-macos-x86_64 /usr/local/bin/opm
            ```
            
            #### macOS (Apple Silicon):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-macos-aarch64
            chmod +x opm-macos-aarch64
            sudo mv opm-macos-aarch64 /usr/local/bin/opm
            ```
          files: release-assets/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

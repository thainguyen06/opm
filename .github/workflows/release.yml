name: Build and Release Binaries

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            artifact_name: opm-linux-x86_64
            features: ""
          - os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            artifact_name: opm-linux-aarch64
            features: ""
          - os: ubuntu-20.04
            target: x86_64-unknown-linux-gnu
            artifact_name: opm-linux-x86_64-webui
            features: "webui"
          - os: ubuntu-20.04
            target: aarch64-unknown-linux-gnu
            artifact_name: opm-linux-aarch64-webui
            features: "webui"
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: opm-macos-x86_64
            features: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: opm-macos-aarch64
            features: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Node.js (for webui builds)
        if: matrix.features == 'webui'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install cross-compilation dependencies (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Configure cargo for cross-compilation (Linux aarch64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          mkdir -p ~/.cargo
          cat >> ~/.cargo/config.toml << EOF
          [target.aarch64-unknown-linux-gnu]
          linker = "aarch64-linux-gnu-gcc"
          EOF

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} ${{ matrix.features && format('--features {0}', matrix.features) || '' }}
        env:
          CC_aarch64_unknown_linux_gnu: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}
          CXX_aarch64_unknown_linux_gnu: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-g++' || '' }}
          AR_aarch64_unknown_linux_gnu: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-ar' || '' }}
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: ${{ matrix.target == 'aarch64-unknown-linux-gnu' && 'aarch64-linux-gnu-gcc' || '' }}

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/opm artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}
          retention-days: 1

  release:
    name: Create or Update Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release-assets
          find artifacts -type f -name "opm-*" -exec cp {} release-assets/ \;
          ls -lh release-assets/

      - name: Delete existing release
        continue-on-error: true
        run: |
          gh release delete latest --yes || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Delete existing tag
        continue-on-error: true
        run: |
          git push --delete origin latest || true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create new release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: latest
          name: Latest Development Build
          body: |
            ## Latest Development Build
            
            This is an automatically generated release containing the latest builds from the master branch.
            
            **Commit:** ${{ github.sha }}
            **Date:** ${{ github.event.head_commit.timestamp }}
            
            ### Available Binaries:
            
            #### Standard Binaries (without WebUI):
            - `opm-linux-x86_64` - Linux (x86_64) - Built on Ubuntu 20.04
            - `opm-linux-aarch64` - Linux (ARM64) - Built on Ubuntu 20.04
            - `opm-macos-x86_64` - macOS (Intel)
            - `opm-macos-aarch64` - macOS (Apple Silicon)
            
            #### WebUI-Enabled Binaries:
            - `opm-linux-x86_64-webui` - Linux (x86_64) with WebUI - Built on Ubuntu 20.04
            - `opm-linux-aarch64-webui` - Linux (ARM64) with WebUI - Built on Ubuntu 20.04
            
            > **Note:** Linux binaries are built on Ubuntu 20.04 for better compatibility with older systems.
            > WebUI-enabled binaries include the web interface for managing processes via browser.
            
            ### Installation:
            
            #### Standard Build (Linux x86_64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-x86_64
            chmod +x opm-linux-x86_64
            sudo mv opm-linux-x86_64 /usr/local/bin/opm
            ```
            
            #### WebUI Build (Linux x86_64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-x86_64-webui
            chmod +x opm-linux-x86_64-webui
            sudo mv opm-linux-x86_64-webui /usr/local/bin/opm
            
            # Start the daemon with WebUI enabled
            opm daemon restore --api --webui
            # Access the web interface at http://127.0.0.1:9876/
            ```
            
            #### Standard Build (Linux ARM64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-aarch64
            chmod +x opm-linux-aarch64
            sudo mv opm-linux-aarch64 /usr/local/bin/opm
            ```
            
            #### WebUI Build (Linux ARM64):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-linux-aarch64-webui
            chmod +x opm-linux-aarch64-webui
            sudo mv opm-linux-aarch64-webui /usr/local/bin/opm
            
            # Start the daemon with WebUI enabled
            opm daemon restore --api --webui
            # Access the web interface at http://127.0.0.1:9876/
            ```
            
            #### macOS (Intel):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-macos-x86_64
            chmod +x opm-macos-x86_64
            sudo mv opm-macos-x86_64 /usr/local/bin/opm
            ```
            
            #### macOS (Apple Silicon):
            ```bash
            wget https://github.com/${{ github.repository }}/releases/download/latest/opm-macos-aarch64
            chmod +x opm-macos-aarch64
            sudo mv opm-macos-aarch64 /usr/local/bin/opm
            ```
          files: release-assets/*
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

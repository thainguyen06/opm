# OPM Notifications Example Configuration
# Copy this file to ~/.opm/config.toml and adjust the [daemon.notifications] section

# This is an example of how to configure notifications in OPM.
# Add this section to your ~/.opm/config.toml file.

[daemon.notifications]
# Master switch for all notifications
enabled = true

# Configure which events trigger notifications
[daemon.notifications.events]
agent_connect = true       # Notify when an agent connects
agent_disconnect = true    # Notify when an agent disconnects
process_start = true       # Notify when a process starts
process_stop = true        # Notify when a process stops
process_crash = true       # Notify when a process crashes
process_restart = true     # Notify when a process restarts

# Optional: External notification channels using Shoutrrr URLs
# Format: service://credentials@target
# Uncomment and configure the channels you want to use
# channels = [
#     "discord://token@id",                              # Discord webhook
#     "slack://token:token@channel",                     # Slack webhook
#     "telegram://BOT_TOKEN@telegram?chats=CHAT_ID",     # Telegram
#     "gotify://gotify.example.com/token",               # Gotify
#     "pushover://shoutrrr:token@user",                  # Pushover
#     "matrix://user:password@homeserver/?rooms=!room",  # Matrix
# ]

# Telegram Configuration Guide:
# - BOT_TOKEN: Get it from @BotFather on Telegram
# - CHAT_ID can be:
#   * @username - for public channels/groups (e.g., @mychannel)
#   * -1001234567890 - numeric ID for private groups/supergroups/channels
#   * 1234567890 - numeric ID for users (DMs)
# 
# To get your chat ID:
# 1. Add the bot to your channel/group
# 2. Send a message in the chat
# 3. Visit: https://api.telegram.org/bot<BOT_TOKEN>/getUpdates
# 4. Look for "chat":{"id": ... } in the response
#
# Note: For channels, the bot must be added as an administrator with permission to post messages
#
# Examples:
#   "telegram://123456:ABCdefGHIjklMNOpqr@telegram?chats=@mychannel"
#   "telegram://123456:ABCdefGHIjklMNOpqr@telegram?chats=-1001234567890"

# For more information about Shoutrrr URL formats, visit:
# https://containrrr.dev/shoutrrr/

